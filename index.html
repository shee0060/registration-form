<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <section class="contact gutter-1-2 island max-length">
    <h1 class="push-0 peta pad-t-1-2">Want to go to Mars?</h1>
    <hr>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <form class="push-0" method="POST" action="https://formspree.io/shee0060@algonquinlive.com">
      <fieldset class="push-0">
        <legend class="italic mega">Personal details</legend>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="name">Name</label>
            <input id="name" name="name">
          </div>

          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="age">Age</label>
            <input id="age">
          </div>

          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="me@me.com" name="email">
          </div>

          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="subject">Physical fitness</label>
            <select id="subject" name="_subject">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>

          <div class="unit xs-1 s-1 m-1 l-1 xl-1 push-0">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
        </div>
      </fieldset>

      <fieldset class="push-0">
        <legend class="italic mega">Mission statement</legend>
        <div class="grid">
          <div class="unit unit xs-1 s-1 m-1 l-1 xl-1">
            <label class="pad-t-1-2" for="message">Why do you want to go to Mars?</label>
            <textarea id="message" name="message"></textarea>
          </div>

          <div class="unit xs-1 s-1 m-1 l-1 xl-1 text-center">
            <button type="submit">Register for the trip!</button>
            <input name="subject" type="hidden" value="Request to join the mission">
          </div>
        </div>
      </fieldset>
    </form>

  </section>

</body>
</html>
