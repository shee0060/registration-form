<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>

  <link href="css/modules.css" rel="stylesheet">

<body>
  <h1>Want to go to Mars?</h1>

  <form method="POST" action="https://formspree.io/shee0060@algonquinlive.com">
    Personal details
    <div>
      <label for="name">Name</label>

    <div>
      <label for="address">Address</label>

    Mission statement
    Why do you want to go to Mars?

    <button type="submit">Register for the trip!</button>

    Request to join the mission
  </form>
