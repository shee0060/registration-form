<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <section>
    <h1>Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <form method="POST" action="https://formspree.io/shee0060@algonquinlive.com">
      <fieldset>
        <legend>Personal details</legend>

        <div>
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>

        <div>
          <label for="age">Age</label>
          <input id="age">
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email">
        </div>

        <div>
          <label for="subject">Physical fitness</label>
          <select id="subject" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div>
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Mission statement</legend>

        <div>
          <label for="message">Why do you want to go to Mars?</label>
          <textarea id="message" name="message"></textarea>
        </div>

        <div>
          <button type="submit">Register for the trip!</button>
          <textarea id="hidden">Request to join the mission</textarea>
        </div>

      </fieldset>
    </form>
  </section>
</body>
</html>
