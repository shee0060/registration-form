<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <section class="contact gutter-1-2">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form method="POST" action="https://formspree.io/shee0060@algonquinlive.com">
        <fieldset>
          <legend class="italic">Personal details</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push-1-2">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push-1-2">
              <label for="age">Age</label>
              <input id="age">
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push-1-2">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="me@me.com" name="email">
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push-1-2">
              <label for="subject">Physical fitness</label>
              <select id="subject" name="_subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1 xl-1 push-1-2">
              <label for="address">Address</label>
              <textarea id="address" name="address"></textarea>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="italic">Mission statement</legend>

          <div>
            <label for="message">Why do you want to go to Mars?</label>
            <textarea id="message" name="message"></textarea>
          </div>

          <div>
            <button type="submit">Register for the trip!</button>
            <input name="subject" type="hidden" value="Request to join the mission">
          </div>

        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
